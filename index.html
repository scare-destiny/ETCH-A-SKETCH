<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./buton.css">
	<link rel="stylesheet" href="./header.css">
	<script type="module" src="./code.js" defer></script>
	<title>üé® Etch-a-sketch</title>
</head>

<body>
	<div id="header">
		<svg xmlns=" http://www.w3.org/2000/svg">

			<!-- filterUnits is required to prevent clipping the blur outside the viewBox -->

			<filter id="motion-blur-filter" filterUnits="userSpaceOnUse">

				<!-- We only want horizontal blurring. x: 100, y: 0 -->

				<feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
			</filter>
		</svg>

		<!-- We use a custom attribute to set the text that the pseudo element should display and blur. In this case, we use the first character of the word. -->

		<span filter-content="S">Etch A Sketch</span>
	</div>
	<div id="main-area">
		<div id="container">
		</div>
	</div>
	<div id="supportingDiv">
		<button id="rainbow">Rainbow mode</button>
		<div id="colorInput">
			<label for="slider">Grid Size</label>
			<input type="range" value="16" min="1" max="100" id="slider">
			<input type="color" value="#e885aa" id="colorPicker">
		</div>

	</div>
	<div class="footer"> <a target="_blank" href="https://venger.me"> Made by Eugene ‚ù§Ô∏è </a> </div>
</body>

</html>
